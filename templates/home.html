<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>HellBoy</title>
    <link rel="stylesheet" href="/static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
</head>

<body>
    <header style="background-color:#222222">
        <div class="container pt-xl-3">
            <div class="row">
                <div class="col-md-8 col-xl-6 text-center text-md-start mx-auto">
                    <div class="text-center">
                        <h1 class="fw-bold">Detect Human </h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section></section>
    <section>
        <div class="container py-5"style="background-color:#000000;">
            <div class="mx-auto" style="max-width: 900px;">
                <div class="row row-cols-1 row-cols-md-2 d-flex justify-content-center">
                    <div class="col mb-4">
                        <div class="card bg-primary-light">
                            <div class="card-body text-center px-4 py-5 px-md-5">
                                <p class="fw-bold text-light card-text mb-2">IMAGE</p>
                                <h5 class="fw-bold card-title mb-3">Detect Human from Image</h5><button class="btn btn-primary btn-sm" type="button" onclick="window.location.href='image'">Click Here</button>
                            </div>
                        </div>
                    </div>
                    <div class="col mb-4">
                        <div class="card bg-secondary-light">
                            <div class="card-body text-center px-4 py-5 px-md-5">
                                <p class="fw-bold text-light card-text mb-2">VIDEO</p>
                                <h5 class="fw-bold card-title mb-3">Detect Human from Video</h5><button class="btn btn-secondary btn-sm" type="button" onclick="window.location.href='video'">Click Here</button>
                            </div>
                        </div>
                    </div>
                    <div class="col mb-4">
                        <div class="card bg-primary">
                            <div class="card-body text-center px-4 py-5 px-md-5">
                                <p class="fw-bold text-light card-text mb-2">WEB CAM</p>
                                <h5 class="fw-bold card-title mb-3">Detect Human from Webcam</h5><button class="btn btn-info btn-sm" type="button" onclick="window.location.href='webcam'">Click Here</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer style="background-color:#222222; "> 2023: Detect human in Rava </footer>
    <script src="/static/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/assets/js/bold-and-dark.js"></script>
</body>

</html>
